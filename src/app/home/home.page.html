<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Productos
    </ion-title>
    <ion-avatar id="cart_icon" slot="end">
      <ion-badge color="danger" mode="ios">{{cantidad}}</ion-badge>
      <img src="../../assets/icon/cart.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of productos" [routerLink]="['/home',item.id]">
      <ion-avatar slot="start">
        <img [src]="item.img_url" />
      </ion-avatar>
      <ion-label>{{item.name}}</ion-label>
     <ion-label color="danger">{{item.price}}</ion-label>
      <ion-label *ngIf="item.cantidad==0" color='danger'>SIN STOCK</ion-label>
      <ion-label *ngIf="item.cantidad>0" color='green'>CON STOCK</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
