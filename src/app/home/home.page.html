<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Productos
    </ion-title>
    <app-cart slot='end' [count]="cartSrv.quantity | async" [routerLink]="['/cart-list']"></app-cart>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of prodSrv.list | async" [routerLink]="['/home',item.id]">
      <ion-avatar slot="start">
        <img [src]="item.img_url" />
      </ion-avatar>
      <ion-label>{{item.name}}</ion-label>
      <ion-label color="primary">{{item.price}}</ion-label>
      <ion-label *ngIf="item.quantity==0" color='danger'>SIN STOCK</ion-label>
      <ion-label *ngIf="item.quantity>0" color='success'>CON STOCK</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
